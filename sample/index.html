<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="scratchpanel.min.js"></script>

    <style>
        #scratch-container{
            width: 400px;
            height: 400px;
            margin: 50px auto;
        }
    </style>

    <script>
        var sp;
        window.onload = function(){
            sp = ScratchPanel({ 
                elementId: "scratch-container",
                foreground: "fg.png",
                background: "bg.png",
                threshold: 50,
                callback: function(){
                    console.log("Done!");
                },
                readyCallback: function(){
                    console.log("Ready!");
                }
            });
        }
    </script>

</head>
<body>

<div id="scratch-container">  
</div> 

</body>
</html>
